{% extends "./nav.html" %}

{% block title %}
Inference
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='dashboard.css')}}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Object Detection and Tracking</h1>
            <img src="{{ url_for('video_feed') }}" width="80%" alt="Loading Stream">
        </div>
        <hr/>
          <div class="text-center">
          <form class="form-inline" method='POST' action="{{ url_for('results') }}">
            <button type="submit" class="btn btn-primary btn-lg">End and view results</button>
          </form>
          </div>
      </div>
    </div>

{% endblock %}
